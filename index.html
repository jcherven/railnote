<!doctype html>
<html lang="en">

<head>
    <title>railnote | train schedules</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid text-center blue-grey lighten-5 ">

        <!--Title-->
        <h1 class="card-title h2-responsive font-bold mt-3"><strong>railnote</strong></h1>
        <!--Text-->
        <div class="d-flex justify-content-center">
            <p class="card-text my-3">Build a custom train schedule. Check it later on your
                mobile.
            </p>
        </div>

    </div>
    <!--Jumbotron-->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header"><strong>My Railnote</strong></div>
                    <div class="card-body">
                        <table id="my-railnote" class="table table-sm table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (minutes)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- Additional Rows -->
                            <tbody id='#railnote-records'>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header"><strong>Add a train</strong></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input id="train-name-input" class="form-control" type="text" placeholder="Add train name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input id="destination-input" class="form-control" type="text" placeholder="Add destination">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input id="frequency-input" class="form-control" type="text" placeholder="Add frequency in minutes">
                            </div>
                            <div class="form-group">
                                <label for="next-arrival">Next Arrival (24 hour time)</label>
                                <input id="next-arrival-input" class="form-control" type="text" placeholder="Add next arrival (24-hr HH:MM)">
                            </div>
                            <button id="submit-button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- End container -->

    <!-- Firebase-->


    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
